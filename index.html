<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-arrow.svg">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="date-section">
      <div>
        <h4>DAY</h4>
        <input type="text" placeholder="DD" id="day-input">
        <p class="error-state"></p>
      </div>
      <div>
        <h4>MONTH</h4>
        <input type="text" placeholder="MM" id="month-input">
        <p class="error-state"></p>
      </div>
      <div>
        <h4>YEAR</h4>
        <input type="text" placeholder="YYYY" id="year-input">
        <p class="error-state"></p>
      </div>
    </section>
    <section class="button-section">
      <hr>
      <button id="calculate-button">
        <img src="/age-calculator-app-main/assets/images/icon-arrow.svg" alt="button">
      </button>
    </section>
    <section class="result-section">
      <h1><span id="years">-- </span>years</h1>
      <h1><span id="months">-- </span>months</h1>
      <h1><span id="days">-- </span>days</h1>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dicky Bayu</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
